on:
  push:
    branches:
      - '*'

jobs:
    test-job:
      name: Test
      runs-on: ubuntu-latest
      strategy:
        matrix:
          environments: [dev, stage]
      environment: ${{ matrix.environments }}
      steps:
      - run: |
          echo ${{ secrets.NAME }}
          echo ${{ matrix.environments }}
